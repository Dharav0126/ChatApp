<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-selection-container">
    <header>
      <h1>Start a Chat</h1>
      <p>Select a contact to start a conversation</p>
    </header>

    <div class="contacts-list">
      <!-- Each contact is represented here -->
      <div class="contact">
        <img src="https://cdn2.iconfinder.com/data/icons/office-and-business-round-set-1/64/12-1024.png" alt="User 1" class="contact-img">
        <div class="contact-info">
          <h3 class="contact-name">Hasti Donga</h3>
        </div>
      </div>

      <div class="contact">
        <img src="https://cdn2.iconfinder.com/data/icons/office-and-business-round-set-1/64/12-1024.png" alt="User 2" class="contact-img">
        <div class="contact-info">
          <h3 class="contact-name">Hasti Donga</h3>
        </div>
      </div>

      <div class="contact">
        <img src="https://img.freepik.com/premium-vector/businessman-profile-cartoon_18591-58479.jpg?w=2000" alt="User 3" class="contact-img">
        <div class="contact-info">
          <h3 class="contact-name">Hasti Donga</h3>
        </div>
      </div>

      <!-- Add more contacts as needed -->
    </div>
  </div>

</body>
</html>
